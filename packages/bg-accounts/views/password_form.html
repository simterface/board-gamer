<template name="bgAccountsPasswordForm">
  <h3>{{headingMsg}}</h3>
  <form id="bgAccountsLoginForm">
    {{#unless signInStateIs 'RESET'}}
        {{> bgAccountsPasswordFormEmail}}
    {{else}}
      {{#with newPassword}}
        {{> bgAccountsPasswordFormPassword}}
      {{/with}}
    {{/unless}}
    {{#unless signInStateIs 'FORGOT'}}
      {{> bgAccountsPasswordFormPassword}}
    {{/unless}}
    {{> bgAccountsPasswordFormSubmit}}
    {{#unless signInStateIs 'RESET'}}
      {{> bgAccountsPasswordFormNav}}
    {{/unless}}
  </form>
</template>

<template name="bgAccountsPasswordFormEmail">
  <div class="form-group">
    <div class="input-group">
      <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
      <input type="email" class="form-control" name="email" id="bgAccountsPasswordFormEmail" placeholder="E-mail">
    </div>
  </div>
</template>

<template name="bgAccountsPasswordFormPassword">
  <div class="form-group">
    <div class="input-group">
      <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
      <input type="password" class="form-control" name="{{inputName}}" placeholder="{{placeholder}}">
    </div>
  </div>
</template>

<template name="bgAccountsPasswordFormSubmit">
  <div class="form-group">
    <button type="submit" class="btn btn-primary {{style}}">{{text}}</button>
  </div>
</template>

<template name="bgAccountsPasswordFormNav">
  <nav class="bgaccounts-pwdform">
    <ul class="list-unstyled">
      {{#each navLinks}}
        {{#if showLink}}
          <li><a href="#" class="link-primary nav-link">{{text}}</a></li>
        {{/if}}
      {{/each}}
    </ul>
  </nav>
</template>
