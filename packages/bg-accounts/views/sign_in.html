<template name="bgAccountsSignIn">
  <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
    <div class="panel panel-default bgaccounts-panel">
      <div class="panel-heading">
        <h2 class="text-center"><span class="glyphicon glyphicon-user"></span> Авторизация на сайте</h2>
     </div>
      <div class="panel-body">
        <section class="col-sm-5 bgaccounts-socials">
          <h3>Через социальные сети</h3>
          <button type="button" class="btn btn-block bgaccounts-btn-vk"> Вконтакте</button>
          <button type="button" class="btn btn-block bgaccounts-btn-facebook">Facebook</button>
          <button type="button" class="btn btn-danger btn-block bgaccounts-btn-google">Google</button>
        </section>
        <div class="visible-xs-block"><hr></div>
        <section class="col-sm-7 bgaccounts-signin">
          <h3>С помощью учетной записи</h3>
          <form id="">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                <input type="email" class="form-control" id="" placeholder="E-mail">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                <input type="password" class="form-control" id="" placeholder="Пароль">
                <span class="input-group-btn"><button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-arrow-right"></span></button></span>
              </div>
              <span class="help-block pull-right"><small><a href="#" class="link-primary">Восстановить пароль</a></small> </span>
              <span class="help-block"><small><a href="#" class="link-primary">Создать учетную запись</a></small> </span>
             </div>
          </form>
        </section>
