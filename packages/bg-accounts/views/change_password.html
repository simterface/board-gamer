<template name="bgAccountsChangePassword">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
          <form id="bgAccountsChangePasswordForm">
              <h2>Изменение пароля</h2>
              <hr>
              <div class="form-group form-group-lg">
                <label class="control-label" for="profOldPwd">Старый пароль</label>
                <input type="password" class="form-control" name='oldPwd' id="profOldPwd">
              </div>
              <div class="form-group form-group-lg">
                <label class="control-label" for="profNewPwd">Новый пароль</label>
                <input type="password" class="form-control" name='newPwd' id="profNewPwd">
              </div>
              <div class="form-group form-group-lg">
                <label class="control-label" for="profConfirmPwd">Подтверждение пароля</label>
                <input type="password" class="form-control" name='confirmPwd' id="profConfirmPwd">
              </div>
              <div class="form-group form-group-lg">
                <button class="btn btn-lg btn-primary btn-block">Изменить пароль</button>
              </div>
          </form>
        </div>
      </div>
    </div>

</template>
